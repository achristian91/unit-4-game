<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Crystal Collector</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

 <body>
     <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"><strong>Crystal Collector</strong></h1> 
        </div>

        <div class="row">

          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel title text-center">Instructions</h3>
              </div>
               <div class="panel-body">
                You will be given a random number at the start of the game. There are four objects.
               </div>
            </div>
          </div>
       </div>

       <div class="row">
         <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel title text-center">Target Score</h3>
                  <div class="panel-body">
                    <h3 class="text-center" id="targetScore"></h3>
                  </div>
                </div> 
              </div> 
            </div>
        </div>

            <div class="col-lg-3">
               <div class="panel panel-default">
                   <div class="panel-heading">
                     <h3 class="panel title text-center">Your Score</h3>
                     <div class="panel-body">
                       <h3 class="text-center" id="yourScore"></h3>
                     </div> 
                  </div>
                </div> 
            </div> 
            
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel title text-center">Crystal Selection</h3>
                      <div class="panel-body">
                        <img src="assets/images/yellow.jpeg" alt="Yellow Diamond" id="yellow" width="100" height="100">
                        <img src="assets/images/sapphire.jpg" alt="Sapphire" id="blue" width="100" height="100">
                        <img src="assets/images/diamond.jpeg" alt="Diamond" id="white" width="100" height="100">
                        <img src="assets/images/ruby.png" alt="Ruby" id="red" width="100" height="100">

                      </div> 
                   </div>
                 </div> 
             </div> 

             <div class="row">

              <div class="col-lg-6">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel title text-center">Win Count</h3>
                            <div class="panel-body">
                              <h3 class="text-center" id="winCount">0</h3>
                            </div> 
                         </div>
                       </div>     
              </div>

              <div class="col-lg-6">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel title text-center" if>Loss Count</h3>
                        <div class="panel-body">
                          <h3 class="text-center" id="lossCount">0</h3>
                        </div> 
                     </div>
                   </div>  
              </div>
             </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     
     <script src="assets/javascript/game.js"></script>
</body>

</html>
